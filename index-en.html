<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Turn.js Flipbook 2.1</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <div class="backHeader">
      <?xml version="1.0" encoding="UTF-8"?>
<svg id="Layer_2" data-name="Layer 2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 23">
  <defs>
    <style>
      .cls-1 {
        fill: none;
        stroke: #fff;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-width: 2px;
      }
    </style>
  </defs>
  <g id="DESENHO">
    <line class="cls-1" x1="16" y1="8" x2="1" y2="8"/>
    <polyline class="cls-1" points="8 15 1 8 8 1"/>
    <path class="cls-1" d="M16,8c3.87,0,7,3.13,7,7s-3.13,7-7,7"/>

</svg>
    </div>
    <div class="languageContainer">
      <a id="languagePT" href="index.html"><p>PT</p></a>
      <p>/</p>
      <a id="languageEN" href="index-en.html"><p class="active">EN</p></a>
    </div>
  </header>
  <div class="book-wrapper" id="pt">
    <div class="book-container">
      <div class="book" id="book">
      </div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>

  <script src="./script.js"></script>
  <script>
    const $book = $('#book');
    const totalPages = 264;
    let language = 'en';

    function updateImages() {
      $book.empty();
      for (let i = 1; i <= totalPages; i++) {
        const pageNum = i.toString().padStart(2, '0');
        $book.append(`<div class="page"><img src="assets/${language}/artboard-${pageNum}.png" alt=""></div>`);
      }
      turn.init("book");
    }

    updateImages();
  </script>
</body>

</html>
